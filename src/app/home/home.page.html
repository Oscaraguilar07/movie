<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" style="--background: var(--app-background-color);">

  <ion-searchbar show-cancel-button="focus" placeholder="Titulo" color="primary"></ion-searchbar>

  <ion-card *ngFor="let peli of listPelicula" (click)="Navigate(peli)" color="primary">
    
      <ion-grid>
        <ion-row>
          <ion-col size="5">
            <img src="{{peli.url_imag}}" alt="">
          </ion-col>
    
          <ion-col size="7">
            <ion-card-header>
              <ion-card-title>{{peli.title}}</ion-card-title>
            </ion-card-header>
          
            <ion-card-content>
              {{peli.text_small}}
            </ion-card-content>
          </ion-col>
    
        </ion-row>
      </ion-grid>

  </ion-card>

</ion-content>
