<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detalle Pelicula</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding" style="--background: var(--app-background-color);">

  <ion-card>
    <ion-item lines="none" color="primary">
      <h2>{{title}}</h2>    
    </ion-item>
  </ion-card>

  <ion-card color="primary">
    <ion-card color="primary">
      <img alt="imagen Pelicula" src="{{url_imag_port}}" class="imagport">
    </ion-card>

  
    <ion-card-content>
      Fecha: {{date}} <br>
      Genero: {{genero}} <br>
      <hr>
      Sinopsis: 
      {{text_long}}
    </ion-card-content>
    <ion-footer >
      <ion-toolbar >

        <ion-item lines="none">
          <ion-label>Puntuaci√≥n:</ion-label>
          <ion-icon name="star-outline" *ngFor="let _ of generateArray(5); let index = index" (click)="rateStar($event, index)"
            [class.selected]="stars[index]" slot="end"></ion-icon>
        </ion-item>

      </ion-toolbar>



    </ion-footer>
  </ion-card>

</ion-content>
